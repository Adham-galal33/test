<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
</head>
<body>
    <main>
        <section class="left">
            <header>
                <h1 id="logo" class="wow animate__animated animate__rubberBand">Smart Farm</h1>
            </header>
            <div class="middle" >
                <div class="welcome" >Welcom back to <span>Smart Farm</span></div>
                <div class="login"  >Login</div>
                <form>
                    <input type="text" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <div class="option">
                        <div>
                            <input type="checkbox" id="check" />
                            <label for="checkbox">Remeber me</label>
                        </div>
                        <a href="">Forget Password?</a>
                    </div>
                    <input type="submit" value="Login" id="login" />
                    <h3>Don’t have an account? <a href="#">Get Started</a></h3>
                </form>
            </div>
        
            <footer>
                <p>Copyright © 2020 <a href="">Smart Farm</a> All rights reserved.</p>
                <p>Terms & Conditions</p>
            </footer>
        </section>

        <section class="right" >
            <div class="layout">
                <div class="background">
                    <p>“Save the Planet...Buy Organic”
                    <h2>― Nancy Philips</h2></p>
                </div>
            </div>
        </section>
    </main>

















    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</body>
</html>
